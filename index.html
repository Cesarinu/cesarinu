<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Frangote's Run</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <meta name="theme-color" content="#ffbe00" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #faf3e0;
      overflow: hidden;
    }
#container {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #faf3e0;
  overflow: hidden;
}

    #tela-inicial, #tela-gameover {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.75);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }

    #tela-inicial button, #tela-gameover button, #btnFullscreen {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      background: #ffbe00;
      color: #000;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }

 #game {
  position: relative;
  width: 100%;
  max-width: 100vh; /* limita para manter propor√ß√£o mesmo em telas mais largas */
  aspect-ratio: 16 / 9;
  background: url('https://static.wixstatic.com/media/21d909_391fe1bba90a44399809e4960286e22a~mv2.png') repeat-x;
  background-size: auto 120%;
  overflow: hidden;
  touch-action: manipulation;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}


    

    #frango {
      position: absolute;
      bottom: 8vh;
      left: 5%;
      width: 20vw;
      height: 20vw;
      max-width: 150px;
      max-height: 150px;
      background: url('https://static.wixstatic.com/media/21d909_d090fe89ad0145308ea5b92048be7360~mv2.gif') no-repeat center/contain;
      animation: andarFrango 1s ease-in-out infinite;
      z-index: 10;
    }

    #sombra-frango {
      position: absolute;
      bottom: 7vh;
      left: calc(2.5% + 10vw / 2 - 25px);
      width: 90px;
      height: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      z-index: 5;
    }

    @keyframes andarFrango {
      0% { bottom: 8vh; }
      50% { bottom: 9.5vh; }
      100% { bottom: 8vh; }
    }

    .jump { animation: pulo 0.6s ease-out !important; }

    @keyframes pulo {
      0% { bottom: 8vh; }
      50% { bottom: 43vh; }
      100% { bottom: 8vh; }
    }

    .obstaculo {
      position: absolute;
      bottom: 10vh;
      width: 8vw;
      height: 8vw;
      max-width: 80px;
      max-height: 80px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      animation: mover 2.5s linear forwards;
      z-index: 10;
    }

    .sombra-obstaculo {
      position: absolute;
      bottom: -3vh;
      left: calc(50% - 20px);
      width: 60px;
      height: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      z-index: 5;
    }

    @keyframes mover {
      from { right: -80px; }
      to { right: 100vw; }
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="tela-inicial">
    <h1>üç≥ Frangote's Run</h1>
    <button id="btnJogar">Jogar</button>
    <button id="btnFullscreen">Tela cheia</button>
    <p style="max-width: 300px; font-size: 1rem; margin-top: 10px;">
      üì± Para uma melhor experi√™ncia, adicione este jogo √† sua tela inicial.
    </p>
  </div>

  <div id="tela-gameover" style="display: none;">
    <h2>Game Over!</h2>
    <p id="pontuacao-final">Pontua√ß√£o: 0</p>
    <button id="btnReiniciar">Recome√ßar</button>
  </div>

  <div id="score">Pontua√ß√£o: 0</div>

  <!-- NOVO CONTAINER CENTRALIZADOR -->
  <div id="container">
    <div id="game">
      <div id="frango"></div>
      <div id="sombra-frango"></div>
    </div>
  </div>


  <script>
    const frango = document.getElementById("frango");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const telaInicial = document.getElementById("tela-inicial");
    const telaGameOver = document.getElementById("tela-gameover");
    const pontuacaoFinal = document.getElementById("pontuacao-final");
    const btnJogar = document.getElementById("btnJogar");
    const btnReiniciar = document.getElementById("btnReiniciar");
    const btnFullscreen = document.getElementById("btnFullscreen");

    const obstaculosImgs = [
      'https://static.wixstatic.com/media/21d909_072242330fd14b7eb758243bd9971043~mv2.png',
      'https://static.wixstatic.com/media/21d909_c49a59ac2b8a4f2e8fe3d851767081a3~mv2.png',
      'https://static.wixstatic.com/media/21d909_662db4de1d014fc2adb20171b84907e7~mv2.png'
    ];

    let score = 0;
    let intervaloObstaculo = null;
    let tempoEntreObstaculos = 1800; // come√ßa em 1.8 segundos
    let velocidadeObstaculo = 2.5;   // come√ßa com 2.5s de dura√ß√£o da anima√ß√£o
    let aumentoDificuldade = null;


    btnJogar.addEventListener("click", iniciarJogo);
    btnReiniciar.addEventListener("click", iniciarJogo);
    btnFullscreen.addEventListener("click", () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(err => {
          alert("O modo tela cheia foi bloqueado pelo navegador.");
        });
      }
    });

    function iniciarJogo() {
  telaInicial.style.display = "none";
  telaGameOver.style.display = "none";
  score = 0;
  tempoEntreObstaculos = 1800;
  velocidadeObstaculo = 2.5;
  scoreDisplay.textContent = "Pontua√ß√£o: 0";
  document.querySelectorAll(".obstaculo").forEach(el => el.remove());
  clearInterval(intervaloObstaculo);
  clearInterval(aumentoDificuldade);

  intervaloObstaculo = setInterval(criarObstaculo, tempoEntreObstaculos);

  // Aumenta a dificuldade a cada 5 segundos
  aumentoDificuldade = setInterval(() => {
    if (tempoEntreObstaculos > 800) tempoEntreObstaculos -= 100; // m√≠nimo de 800ms
    if (velocidadeObstaculo > 1.2) velocidadeObstaculo -= 0.1;    // m√≠nimo de 1.2s

    clearInterval(intervaloObstaculo);
    intervaloObstaculo = setInterval(criarObstaculo, tempoEntreObstaculos);
  }, 5000);
}


    function gameOver() {
      clearInterval(intervaloObstaculo);
      pontuacaoFinal.textContent = "Pontua√ß√£o: " + score;
      telaGameOver.style.display = "flex";
clearInterval(aumentoDificuldade);

    }

    function criarObstaculo() {
      const obstaculo = document.createElement("div");
      obstaculo.classList.add("obstaculo");
obstaculo.style.animationDuration = velocidadeObstaculo + "s";


      const sombra = document.createElement("div");
      sombra.classList.add("sombra-obstaculo");
      obstaculo.appendChild(sombra);

      const imagem = obstaculosImgs[Math.floor(Math.random() * obstaculosImgs.length)];
      obstaculo.style.backgroundImage = `url('${imagem}')`;
      game.appendChild(obstaculo);

      const colisaoInterval = setInterval(() => {
        const frangoRect = frango.getBoundingClientRect();
        const obstRect = obstaculo.getBoundingClientRect();

        const frangoCenterX = frangoRect.left + frangoRect.width / 2;
        const frangoCenterY = frangoRect.top + frangoRect.height / 2;
        const obstCenterX = obstRect.left + obstRect.width / 2;
        const obstCenterY = obstRect.top + obstRect.height / 2;

        const dx = frangoCenterX - obstCenterX;
        const dy = frangoCenterY - obstCenterY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        const frangoRadius = frangoRect.width / 2.5;
        const obstRadius = obstRect.width / 2.5;

        const colisao = distance < (frangoRadius + obstRadius);

        if (colisao) {
          clearInterval(colisaoInterval);
          gameOver();
          obstaculo.remove();
        }
      }, 30);

      obstaculo.addEventListener("animationend", () => {
        clearInterval(colisaoInterval);
        if (game.contains(obstaculo)) {
          obstaculo.remove();
          score++;
          scoreDisplay.textContent = "Pontua√ß√£o: " + score;
        }
      });
    }

btnFullscreen.addEventListener("touchstart", () => {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(err => {
      alert("O modo tela cheia foi bloqueado pelo navegador.");
    });
  }
});


    function pular() {
      if (!frango.classList.contains("jump")) {
        frango.classList.add("jump");
        setTimeout(() => {
          frango.classList.remove("jump");
        }, 600);
      }
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") pular();
    });

    document.addEventListener("touchstart", pular);

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }

let posicaoFundo = 0;

function animarFundo() {
  posicaoFundo -= 6; // velocidade (quanto maior o n√∫mero, mais r√°pido)
  game.style.backgroundPositionX = posicaoFundo + "px";
  requestAnimationFrame(animarFundo);
}

animarFundo();


  </script>
</body>
</html>
